<!-- expenses/templates/expenses/home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Home</title>
    <link rel="stylesheet" href="{% static 'expenses/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-nav">
                <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li><a href="{% url 'expense_list' %}" class="nav-link">Expenses</a></li>
                <li><a href="{% url 'category_list' %}" class="nav-link">Categories</a></li>
                <li><a href="{% url 'group_expense_list' %}" class="nav-link">Group Expenses</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'account_logout' %}" class="nav-link">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'account_login' %}" class="nav-link">Login</a></li>
                    <li><a href="{% url 'account_signup' %}" class="nav-link">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %}
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Welcome to Expense Tracker</h1>
            </div>
            <div class="d-flex justify-between mt-2">
                <a href="{% url 'add_expense' %}" class="btn btn-primary">Add New Expense</a>
                <a href="{% url 'add_group_expense' %}" class="btn btn-success">Add Group Expense</a>
            </div>
        </div>
    </div>
    {% endblock %}

    <script>
        // Add active class to current nav item
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                }
            });
        });
    </script>
</body>
</html>
